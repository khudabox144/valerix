global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'valerix-local'
    environment: 'development'

scrape_configs:
  # Order Service
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3001']
        labels:
          service: 'order-service'
          app: 'valerix'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Inventory Service
  - job_name: 'inventory-service'
    static_configs:
      - targets: ['inventory-service:3002']
        labels:
          service: 'inventory-service'
          app: 'valerix'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter (if you want to add it later)
